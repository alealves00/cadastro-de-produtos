<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>FORMULARIO</title>
</head>
<body style="background: #1d2630; color: aliceblue;">
  <section>
    <div class="container text-center">
  <h1 class="text-center">Cadastro de Produtos</h1>
<div class="row" style="place-content: center; align-content: flex-start; height: 65vh;">
  <form id="form-produto" class="col-5">
    <label for="nome">Nome do Produto:</label>
    <input class="caixa m-2" type="text" id="nome" name="nome" required placeholder="nome">
  
    <label for="descricao">Descrição do Produto:</label>
    <textarea class="caixa m-2" id="descricao" name="descricao" required placeholder="descrição"></textarea>
  
    <label for="valor">Valor do Produto:</label>
    <input class="caixa m-2" type="number" id="valor" name="valor" required placeholder="valor">
  
    <select class="caixa m-2" id="disponivel" name="disponivel" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <button class="btn btn-secondary" type="submit">Cadastrar</button>
  </form>
  
</div>
  <div class="container">
  <div class=" row text-center">
  <h2>Listagem de Produtos</h2>
  <div class="text-center">
  <table id="tabela-produtos" class="text-center col-12">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Disponível para Venda</th>
        <th>Valor</th>
      </tr>
    </thead>
  </table>
   </div>
  </div>
 </div>
</div>
</section>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
